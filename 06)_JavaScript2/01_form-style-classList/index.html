<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Style e ClassList</title>
</head>
<body>
  <main>
    <section id="login">
      <h2 class="title">Login</h2>
      <form action="">
        <label for="login-usuario">Nome de usuário:</label>
        <input type="text" id="login-usuario" name="login-usuario" value="Thiago" class="">
        <p class="error-text">*Usuário inválido</p>

        <label for="login-senha">Senha:</label>
        <input type="password" id="login-senha" name="login-senha" value="123" class="">
        <p class="error-text" >*Sennha incorreta</p>

        <button onclick="showSuccessMessage()" type="button">Fazer login</button>
      </form>

      <div>
        <p class="success-message">Os dados conferem. Seja bem-vindo!</p>       
      </div>

    </section>
  </main>
</body>
</html>
